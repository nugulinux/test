language: shell
dist: xenial
services:
- docker
env:
  global:
    - UPLOAD=0
    - REPO=nugu-linux
    - REPOSLUG=nugu-developers/nugu-linux
addons:
  apt:
    packages:
      - jq

script: |
  export CURL_AUTH="Authorization: token ${GITHUB_TOKEN}"
  export SHA=$(curl -s -H "$CURL_AUTH" -X GET https://api.github.com/repos/${REPOSLUG}/commits/master | jq '.sha' -r)
  export SHORTSHA=$(echo ${SHA} | cut -c -7)
  export TRAVIS_TAG=${SHORTSHA}
  ./check.sh /tmp/check
  echo "Script result = $?"
  if [ -f /tmp/check ]; then
    UPLOAD=1
    ./allwinner.sh
  fi
  echo "Upload flag = $UPLOAD"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: /tmp/result/*
  on:
    repo: nugulinux/test
    condition: $UPLOAD = 1
    all_branches: true
  overwrite: true
